<!DOCTYPE html>
<html>

<head>
  <title>Mastermind</title>
  <link rel="stylesheet" type="text/css" href="Mastermind.css">
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <script src="game.js"></script>


</head>

<body onload="load()">

  <div class="header">
    <h1 id="title"></h1>
  </div>

  <div class="introInfo">

    <h2></h2>

    <p><span class="label" id="NameSpan">Name: </span><input type="text" id="Name" /></p>
    <p><button id="Start" onclick="start()">Play</button></p>

    <div id="Part2">
      <div id="gameInput">
        <p style="display:inline">Wins: </p>
        <p class="score" id="wins">0</p>
        <p style="display:inline"> &nbsp; &nbsp; Loses: </p>
        <p class="score" id="loses">0</p>
        <p id="Probes">0</p>
      </div>


      <div class="numbersWrited">

        <table id="tableOfNumbers">
          <tr>
            <th><img src=" " id="imgSecretNumber1" /></th>
            <th><img src=" " id="imgSecretNumber2" /></th>
            <th><img src=" " id="imgSecretNumber3" /></th>
            <th><img src=" " id="imgSecretNumber4" /></th>
          </tr>
        </table>
      </div>

      <p id="round" style="display:inline">Round
      <p class="score" id="RoundNumber">0</p>
      : <input class="label" type="text" id="Round" type="number" onkeypress="return onlyNumberKey(event)" /></p>
      <p><button id="Guess" onclick="guess()">Guess!</button></p>
    </div>
</body>

</html>
